<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="README.md">
    
    <title>Encriptador</title>
</head>
<body>
    <h1 class="title">Encriptador de mensajes</h1>
    <div class="container">
        
        <div class="logo">
            <img class="logo.png" src="imagenes/Logo.png" alt="logo de alura">
            
         </div>
         <div class="left">
            <textarea class="tex-area" cols="30" rows="20" id="inputtexto" placeholder="ingrese el texto aqui"></textarea>
        
         </div>
         <div class="right">
            <img id="img" src="imagenes/descarga.jpeg" alt="flor de sakura">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea class="mensaje" cols="20" rows="8" placeholder="ingrese el texto que desea encriptar o desencriptar"></textarea>
            <button id="btn-copiar" class="btn-copy" onclick="copy()">Copiar</button>
        </div>
          <div class="left.button">
            <h1>solo letra minuscula y sin acentos</h1>

            <button class="btn-encriptar"onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar"onclick="btnDesencriptar()">Desencriptar</button>
            <p class="credits">&#169; Damari Cruz - 2023</p>
        </div>

    </div>
   
    <script type="text/javascript" src="Scrip.JS"></script>
</body>
</html>
